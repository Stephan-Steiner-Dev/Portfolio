<section>
  <div [class.menu-open]="open">
    <img (click)="toHomeSection()" src="../../assets/icons/my-icon.png" alt="">

    <!-- NEU: Burger-Button (nur für Mobile sichtbar per CSS) -->
    <button
      class="nav-toggle"
      aria-label="Navigation umschalten"
      aria-controls="primary-nav"
      [attr.aria-expanded]="open"
      (click)="toggleMenu()">
      <span class="nav-toggle__bar" aria-hidden="true"></span>
      <span class="nav-toggle__bar" aria-hidden="true"></span>
      <span class="nav-toggle__bar" aria-hidden="true"></span>
    </button>

    <!-- NEU: Nav-Container (enthält deine bestehenden Links + Switcher) -->
    <nav id="primary-nav" class="nav" [class.nav--open]="open" (click)="open=false">
      <a class="about-me" href="#aboutMeSection" (click)="open=false" [style.color]="router.url === '/projects-page' ? 'black' : ''">
        About me
        <svg viewBox="0 0 180 60" class="about-me-svg" preserveAspectRatio="none">
          <path d="M93,4 C20,5 20,55 90,55 C160,55 160,5 85,11" />
        </svg>
      </a>

      <a class="skill" href="#skillSection" (click)="open=false" [style.color]="router.url === '/projects-page' ? '#F77A54' : ''">
        Skills
        <svg class="skill-svg" viewBox="0 0 160 60" preserveAspectRatio="none">
          <path d="M-20,14 C20,10 50,7 70,10 C100,18 130,6 150,12" />
        </svg>
      </a>

      <a class="project" href="#projectsSection" (click)="open=false">
        Projects
        <svg class="project-svg" viewBox="0 0 260 40" preserveAspectRatio="none">
          <path d="M0,10 Q10,2 20,10 T40,10 T60,10 T80,10 T100,10 T120,10 T140,10 T160,10 T180,10 T200,10 T220,10 T240,10 T260,10" />
        </svg>
      </a>

      <a class="contact" href="#sectionContact" (click)="open=false">
        Contact
        <svg class="contact-svg" viewBox="0 0 260 30" preserveAspectRatio="none">
          <path d="M30,18 L130,18 L60,28 L230,20" />
        </svg>
      </a>

      <div class="switcher">
        <span (click)="switchLanguage('EN')" [class.active]="currentLang === 'EN'">EN</span>
        <div class="track" (click)="switchLanguage(currentLang === 'EN' ? 'DE' : 'EN')">
          <div class="circle" [class.right]="currentLang === 'DE'"></div>
        </div>
        <span (click)="switchLanguage('DE')" [class.active]="currentLang === 'DE'">DE</span>
      </div>
    </nav>
  </div>
</section>
