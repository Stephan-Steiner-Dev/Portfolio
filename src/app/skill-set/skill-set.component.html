<section class="skill-section">
    <div>
        <div class="top-section">
            <div class="top-content">
                <div class="section-title" style="position: relative; display: inline-block;">
                    <svg width="350" height="100" style="position: absolute; top: 10px; left: 0; pointer-events:none;">
                        <path id="circle-path" d="M 180 25 Q 225 15, 225 60 Q 220 86, 190 88 Q 170 91, 110 91
            Q 90 90, 10 87 Q -15 80, -15 60 Q -10 20, 20 20 Q 100 10, 190 35" fill="none" stroke="#FF6600"
                            stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="700"
                            stroke-dashoffset="700">
                            <animate attributeName="stroke-dashoffset" values="700;0;0" keyTimes="0;0.4;1" dur="2s"
                                repeatCount="indefinite" />

                        </path>
                    </svg>
                    <div style="font-size: 22px; color: white;text-align: end;">MY STACK</div>
                    <div style="font-size: 60px; font-weight: bold; color: white;">Skill set</div>
                </div>


                <div class="white-banner">
                    <img src="../../assets/images/content/banner-white.png" alt="">
                    <div class="white-banner-text">Test</div>
                </div>
            </div>
            <div>
                <div></div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="skill-set">
                <div *ngFor="let icon of icons">
                    <img [src]="icon.url" alt="">
                    <div class="skills">{{ icon.title }}</div>
                </div>
            </div>

            <div class="pull-container">
                <div class="sticker-wrapper" (click)="peelOff()" (mouseenter)="onHoverStart()"
                    (mouseleave)="onHoverEnd()">
                    <img class="background" [src]="bgImage" alt="">
                    <img class="middle" [src]="middleImage" alt="">
                    <img class="peel" [src]="peelImage" alt="" [class.pulled]="peeled" />

                    <div class="sticker-text" [class.pulled]="peeled">
                        <ng-container *ngIf="!peeled && !hovering && !clicked">
                            <img class="arrow" src="../../assets/images/content/pull-to-peel-arrow.png"
                                alt="Zieh mich ab!" />
                            <div class="text">Pull to peel</div>
                        </ng-container>
                        <ng-container  *ngIf="clicked">
                            <div class="text-clicked">Also, I'm interested in diving into:</div>
                            <div class="sticker-icons">
                                <div>
                                    <img class="sticker-icon" src="../../assets/icons/react.png" alt="" />
                                    <div class="icon-text-clicked">React</div>
                                </div>
                                <div>
                                    <img class="sticker-icon" src="../../assets/icons/vue-js.png" alt="" />
                                    <div class="icon-text-clicked">Vue Js</div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
